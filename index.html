<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>unbeatable AI</title>
  </head>

  <body>
    <div class="container">
      <h1>Unbeatable AI</h1>
      <div class="player-field">
        <div class="profile">
          <h2>V.S</h2>
          <!-- user -->
          <div class="player-name"></div>
          <div class="player-guess"></div>
          <div class="player-profile">
            <img src="images/guest.png" alt="" />
          </div>
          <button id="submit-btn" onclick="showResult()">Submit</button>
          <!-- bot -->
          <div class="bot-name">The unbeatable AI</div>
          <div class="bot-guess"></div>
          <div class="bot-profile">
            <img src="images/bot.jpg" alt="" />
          </div>
        </div>
        <!-- user choices -->
        <div class="player-choice">
          <button type="button" onclick="displayRock()" id="rock">Rock</button>
          <button type="button" onclick="displayPaper()" id="paper">
            Paper
          </button>
          <button type="button" onclick="displayScissors()" id="scissorts">
            Scissors
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
